    <h1>HOME PAGE</h1>
    
    
    <form action="signup" method="get">
        <label for="title">Step 1: Your details</label><br/>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" name="names" placeholder="First and last name">
        </fieldset>
        <fieldset>
            <label for="mail">Email</label>
            <input type="email" name="email" placeholder="example@domain.com">
        </fieldset>
        <fieldset>
            <label for="phone">Phone</label>
            <input type="tel" name="names" placeholder="Eg. +254 712345678">
        </fieldset>

        <label for="title 2">Step 2: Delivery address</label><br/>
        <fieldset>
            <label for="address">Address</label>
            <textarea name="address" id="" cols="30" rows="5"></textarea>
        </fieldset>
        <fieldset>
            <label for="postcode">Post code</label>
            <input type="number" name="" id="">
        </fieldset>
        <fieldset>
            <label for="country">Country </label>
            <select name="countries" id="countries">
                <option value="Kenya">Kenya</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Rwanda">Rwanda</option>
                <option value="S.Africa">South Africa</option>
                <option value="Uganda">Uganda</option>
                <option value="Mozambique">Mozambique</option>
                <option value="Somalia">Somalia</option>
                <option value="Sudan">Sudan</option>
            </select>
        </fieldset>
